<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AVUKAT EKLE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
    body {
    background-color: #eee;
}

*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}

.text1{display: inline-block; padding: 1px 24px; font-weight: bold; color: rgb(10,120,120);}
</style>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-horizontal" role="form">
                <h2 class="text1">AVUKAT EKLEME</h2>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Adı:</label>
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="Mehmet" class="form-control" 
                                     value="#{avukat.name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Soyadı:</label>
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="Yıldız" class="form-control" 
                                     value="#{avukat.surname}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Emaili:</label>
                    <div class="col-sm-9">
                        <h:inputText id="email" a:placeholder="mehmet_yıldız@gmail.com" class="form-control" 
                                     value="#{avukat.email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Yaşı:</label>
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="23" class="form-control"
                                     value="#{avukat.age}"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Çalıştığı İl:</label>
                    <div class="col-sm-9">
                        <h:selectOneMenu  class="form-control" value="#{avukat.city}">
                            
                            <f:selectItem itemLabel="İstabul" itemValue="İstanbul"/>
                            <f:selectItem itemLabel="Ankara" itemValue="Ankara"/>
                            <f:selectItem itemLabel="İzmir" itemValue="İzmir"/>
                            <f:selectItem itemLabel="Kocaeli" itemValue="Kocaeli"/>
                            <f:selectItem itemLabel="Bursa" itemValue="Bursa"/>
                        </h:selectOneMenu>
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label col-sm-3">Cinsiyeti:</label>
                         <h:selectOneRadio  value="#{avukat.gender}" >
                                <f:selectItem  itemLabel="Kadın" itemValue="Kadın"/>
                                <f:selectItem  itemLabel="Erkek" itemValue="Erkek"/>
                            </h:selectOneRadio>
                 </div> 
                <div class="form-group">
                    <label class="control-label col-sm-3">Baktığı Davalar:</label>
                    <div class="col-sm-9">
                        <h:selectManyCheckbox value = "#{avukat.davalar}" >
                                <f:selectItem itemValue = "Aile" itemLabel = "Aile Hukuku" />
                                <f:selectItem itemValue = "Ceza" itemLabel = "Ceza Hukuku" />
                                <f:selectItem itemValue = "İdare" itemLabel = "İdare ve Vergi Hukuku" />
                                <f:selectItem itemValue = "Şirket" itemLabel = "Şirketler Hukuku" />
                                
                        </h:selectManyCheckbox>
                        
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <h:commandButton class="btn btn-primary btn-block" value="Avukat Ekle"
                                         action="#{avukat.ekle()}"/>
                    </div>
                    <hr/>
                    <div class="col-sm-9 col-sm-offset-3">
                        <h:commandButton class="btn btn-primary btn-block" value="Admin Anasayfası'na Dön"
                                         action="adminPage.xhtml"/>
                    </div>
                </div>
            </h:form> 
        </div>
    </h:body>
</html>
