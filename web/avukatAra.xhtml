<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AVUKAT ARAMA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <style>
            body {
    background-color: #eee;
}

*[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
        </style>
    </h:head>
    <h:body>
         <div class="container">
            <h:form class="form-horizontal" role="form">
                <h2>AVUKAT ARAMA</h2>
                <div class="form-group ">
                    
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="1" class="form-control" 
                                     value="#{avukat.id}"/>
                        
                    </div>
                    <label for="firstName" ><h:commandButton class="btn btn-primary btn-block" value="Id ile Ara" style="width:118px" action="avukatlarListe.xhtml" actionListener="#{avukat.ara}">
                            <f:attribute name="button" value="id1"/>
                        </h:commandButton></label>
                    
                </div>
                <div class="form-group ">
                    
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="Mehmet" class="form-control" 
                                     value="#{avukat.name}"/>
                        
                    </div>
                    <label for="firstName" ><h:commandButton class="btn btn-primary btn-block" value="Adıyla Ara" style="width:118px" action="avukatlarListe.xhtml" actionListener="#{avukat.ara}">
                            <f:attribute name="button" value="ad1"/>
                        </h:commandButton>
                    </label>
                    
                </div>
                <div class="form-group">
                    
                    <div class="col-sm-9">
                        <h:inputText  a:placeholder="23" class="form-control" 
                                     value="#{avukat.age}"/>
                        
                    </div>
                    <label for="firstName" ><h:commandButton class="btn btn-primary btn-block" value="Yaşıyla Ara" style="width:118px" action="avukatlarListe.xhtml" actionListener="#{avukat.ara}">
                            <f:attribute name="button" value="yas1"/>
                        </h:commandButton>
                    </label>
                    
                </div>
                <div class="form-group">
                    
                    <div class="col-sm-9">
                        <h:selectOneMenu  class="form-control" value="#{avukat.city}">
                            
                            <f:selectItem itemLabel="İstabul" itemValue="İstanbul"/>
                            <f:selectItem itemLabel="Ankara" itemValue="Ankara"/>
                            <f:selectItem itemLabel="İzmir" itemValue="İzmir"/>
                            <f:selectItem itemLabel="Kocaeli" itemValue="Kocaeli"/>
                            <f:selectItem itemLabel="Bursa" itemValue="Bursa"/>
                        </h:selectOneMenu>
                        
                    </div>
                    <label for="firstName" ><h:commandButton class="btn btn-primary btn-block" value="Şehir ile Ara" style="width:118px" action="avukatlarListe.xhtml" actionListener="#{avukat.ara}">
                            <f:attribute name="button" value="sehir1"/>
                        </h:commandButton>
                    </label>
                    
                </div>
                <div class="form-group">
                    
                    <div class="col-sm-9">
                        <h:selectOneRadio  value="#{avukat.gender}" >
                                <f:selectItem  itemLabel="Kadın" itemValue="Kadın"/>
                                <f:selectItem  itemLabel="Erkek" itemValue="Erkek"/>
                            </h:selectOneRadio>
                        
                    </div>
                    <label for="firstName" ><h:commandButton class="btn btn-primary btn-block" value="Cinsiyet ile  Ara" style="width:118px" action="avukatlarListe.xhtml" actionListener="#{avukat.ara}">
                            <f:attribute name="button" value="cins1"/>
                        </h:commandButton>
                    </label>
                    
                </div>
                
                
                
              
                <div class="form-group">
                    
                    <div class="col-sm-9 col-sm-offset-3">
                        
                        <h:commandButton class="btn btn-primary btn-block" value="Admin Anasayfası'na Dön" action="adminPage.xhtml"/>
                    </div>
                </div>
            </h:form> <!-- /form -->
        </div>
    </h:body>
</html>
