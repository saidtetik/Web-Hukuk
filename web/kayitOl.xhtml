<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        
        <title>Kayıt OL</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
        body {
  background: #C5E1A5;
}
form {
  width: 60%;
  margin: 60px auto;
  background: #efefef;
  padding: 60px 120px 80px 120px;
  text-align: center;
  -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
  box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
}
label {
  display: block;
  position: relative;
  margin: 40px 0px;
}
.label-txt {
  position: absolute;
  top: -1.6em;
  padding: 10px;
  font-family: sans-serif;
  font-size: .8em;
  letter-spacing: 1px;
  color: rgb(120,120,120);
  transition: ease .3s;
}
.input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  outline: none;
}

.line-box {
  position: relative;
  width: 100%;
  height: 2px;
  background: #BCBCBC;
}

.line {
  position: absolute;
  width: 0%;
  height: 2px;
  top: 0px;
  left: 50%;
  transform: translateX(-50%);
  background: #8BC34A;
  transition: ease .6s;
}

.input:focus + .line-box .line {
  width: 100%;
}

.label-active {
  top: -3em;
}

.button {
  display: inline-block;
  padding: 12px 24px;
  background: rgb(220,220,220);
  font-weight: bold;
  color: rgb(120,120,120);
  border: none;
  outline: none;
  border-radius: 3px;
  cursor: pointer;
  transition: ease .3s;
}

.button:hover {
  background: #8BC34A;
  color: #ffffff;
}
</style>
        <script>
    $(document).ready(function(){

  $('.input').focus(function(){
    $(this).parent().find(".label-txt").addClass('label-active');
  });

  $(".input").focusout(function(){
    if ($(this).val() == '') {
      $(this).parent().find(".label-txt").removeClass('label-active');
    };
  });

});
</script>
    </h:head>
    <h:body>
       <h:form>
           <h3 style="display: inline-block; padding: 12px 24px; font-weight: bold; color: rgb(120,120,120);">ADMİN KAYIT FORMU</h3>
           <label>
                <p class="label-txt">Adınızı Giriniz</p>
                <h:inputText class="input" value="#{kayit.name}" required="true" requiredMessage="Zorunlu"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
           <label>
                <p class="label-txt">Soyadınızı Giriniz</p>
                <h:inputText class="input" value="#{kayit.surname}" required="true" requiredMessage="Zorunlu"/>
                <div class="line-box">
                  <div class="line"></div>
                </div>
            </label>
           <label>
                <p class="label-txt">E-mailinizi Giriniz</p>
                <h:inputText class="input" value="#{kayit.email}" required="true" requiredMessage="Zorunlu"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
           <label>
                <p class="label-txt">Kullanıcı Adı Giriniz</p>
                <h:inputText class="input" value="#{kayit.username}" required="true" requiredMessage="Zorunlu"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
  
  
            <label>
                    <p class="label-txt">Şifrenizi Giriniz</p>
                    <h:inputSecret class="input" value="#{kayit.password}" required="true" requiredMessage="Zorunlu"/>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
            </label>
           <label>
                <p class="label-txt">Kayıt olmak için yöneticinin verdiği şifreyi giriniz</p>
                <h:inputSecret class="input" value="#{kayit.checkSifre}" required="true" requiredMessage="Zorunlu"/>
                <div class="line-box">
                    <div class="line"></div>
                </div>
            </label>
           <h:commandButton class="button" value ="Kayıt Ol" action="#{kayit.kayitOl()}"/>
           
        </h:form>
    </h:body>
</html>
